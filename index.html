### 1. 规范说明

此为礼物说前端开发团队遵循和约定的代码书写规范，意在提高代码的规范性和可维护性。
此规范为参考规范，不全是硬性要求。旨在统一团队编码规范和风格，让所有代码都是有规可循的，并且能够得到沉淀，减少重复劳动。

### 2. 项目规范

#### 2.1 项目结构
    --- 
     |---- html/                  html //入口页包含在内
     |---- js/                    JS //具体见JS细化结构                 
     |---- css/                   CSS //具体见CSS细化结构
     |---- img/                   img //图片资源
     |---- lib/                   lib //用到的js库

#### 2.2 命名规范
* 文件及文件夹: 全部英文小写字母+数字或连接符"`-` , `_` "，不可出现其他字符
如：`../css/style.css, jquery.1.x.x.js` 
* 文件：调用 `/libs` 文件需包含版本号，压缩文件需包含`min`关键词，其他插件则可不包含
如：`/libs/jquery.1.9.1.js` `/libs/modernizr-1.7.min.js` `fileuploader.js` `plugins.js`
* ID: [匈牙利命名法] & [小駝峰式命名法]  
如：`firstName` `topBoxList` `footerCopyright`
* Class: [减号连接符]
如：`top-item` `main-box` `box-list-item-1`
* 尽量使用语义明确的单词命名，避免 `left` `bottom` 等方位性的词语

#### 2.3 格式&编码
* 文本文件： `.xxx` UTF-8_\(无BOM\)_ 编码
* 图片文件： `.png` _(PNG-24)_ `.jpg` _(压缩率8-12)_
* 动态图片： `.gif`
* 压缩文件： `.tar.gz` `.zip`
    
### 3 HTML 细化规范

#### 3.1 HTML 注释格式约定
    <!--
    @name: Drop Down Menu
    @description: Style of top bar drop down menu.
    @author: Rain
    -->
    
    <div id="header">
        <div class="xxx">
            <span>HTML行内注释格式</span>
        </div>
    </div><!-- #header end-->

* HTML换行缩进：**采用 2 空格**

#### 3.2 HTML嵌套规则
    /* 推荐嵌套层级 */
      <ul class="ui-nav">
        <li class="ui-nav-item"> some text
          <ul class="ui-nav-item-child">
            <li> some text
              <ul class="ui-list">
                <li class="ui-list-item"> some text</li>
              </ul
            ...
           </ul>
        </li>
        <li
        ...
      </ul>

#### 3.4 \* 第一行统一使用HTML5标准：<!DOCTYPE html>
    <!DOCTYPE html>
    <html dir="ltr" lang="zh-CN">
    <head>
      <meta charset="utf-8" />
      <title>礼物说 - 礼物攻略精选</title>
      <meta name="keywords" content="xxxx, xxx, xxxxx" />
      <meta name="description" content="xxxxxxxxxxxxxxxxxxxx" />
        

#### 3.5 Meta 的使用：（需要根据具体需求按需选择）可参看：[cool-head]
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="max-age=7200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="http://feeds.geekpark.net/" />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <script type="text/javascript" src="/js/xxx.js"></script>
    <link rel="stylesheet" href="/css/xxx.css">
    
    <script type="text/javascript">
        //Google 统计代码 的位置在离</head>最近的位置
    </script>
  </head>

* `<img>`标签默认缺省格式：`<img src="xxx.png" alt="缺省时文字" />` 避免出现[src="" 问题]
* `<a>`标签缺省格式：`<a href="###" title="链接名称">xxx</a>` 注：`target="_blank"` 根据需求决定
* `<a>`标签预留链接占位符使用`###`，参见：[a标签占位符问题]
* 所有标签需要符合XHTML标准闭合
* 一律统一标签结尾斜杠的书写形式：`<br />` `<hr />` 注意之间空格
* 避免使用已过时标签，如：`<b>` `<u>` `<i>` 而用 `<strong>` `<em>`等代替
* 使用`data-xxx`来添加自定义数据，如：`<input data-xxx="yyy"/>`
* 避免使用`style="xxx:xxx;"`的内联样式表
* 特殊符号使用参考[HTML 符号实体]

#### 3.6 其他
* HTML `head`部分的结构参看：[cool-head] \(摘取必要内容即可)
* `css` 文件置于都 **头部**
* `jQuery` 及 `Google Analytics`引用置于 **头部**
* 其他效果`js`及`统计代码` 文件置于 **尾部**
* HTML 代码尽量过一遍[HTML5 验证]
* HTML 占位图片使用 [temp.im] & [placehold.us] 图片服务

### 4 CSS 细化规范

#### 4.1 CSS 文件结构
    --- ../css/
    |---- css/sass/reset.scss                  //CSS reset文件
    |---- css/sass/minxins.scss                //Sass minxin 库
    |---- css/sass/components                  //通用控件样式库
    |---- css/sass/lws.scss                    //包含通用控件、重置文件以及 minxin 库，所有页面统一引用该文件
    |---- … …
    |---- css/xx.css                           //页面 CSS 样式表，命名[模块-功能]
    |---- … …

#### 4.2 CSS 注释格式约定
    /*
    @name: Drop Down Menu
    @description: Style of top bar drop down menu.
    @require: reset.css
    @author: Rain 15-03-04
    */

_其中，@require为可选项_

#### 4.3 CSS的属性重要性按顺序排序如下有：
* 显示与浮动（Diplay&Flow）
* 定位（Positioning）
* 尺寸（Dimensions）
* 边相关属性（Margins、Padding、Borders、Outline）
* 字体样式（Typographic Styles）
* 背景（Backgrounds）
* 其它样式（Opacity、Cursors、Generated Content）

在实践中可以归纳为定位、布局、内部样式三部分，推荐写法如下：

    .box {
        display: block;
        position: absolute;
        left: 0px;
        z-index: 33;

        width: 22px;
        height: 11px;
        padding: 0px;

        color: red;
        font-size: 18px;
        background: transparent none repeat scroll 0 0 ;
    }

#### 4.4 CSS嵌套规则
嵌套不宜超过三层

### 5 JS 细化规范

#### 5.1 JS 文件结构
    ---/js/
    |----/module/xx.js          //模块内 js
    |---- app.js                //通用 js 设置 所有页面都需要加载
    |---- global.js             //通用方法汇总

* JS 换行缩进：采用 4 空格
* 结束行需添加分号`;`
* JS调试使用`console.log()`及`console.dir()`进行，避免使用弹出框，线上版需要注释所有调试代码

* 滚动条跟随nav效果：[bootstrap-scrollspy]
* 提示冒泡文字：[grumble.js]
* 导航栏过渡效果：[lavalamp]
* 移动设备的滚动效果：[iscroll 4]
* Mac OS Lion 风格的滚动条：[Lionbars]
* 弹性SlideShow：[kwicks for jQuery]
* 瀑布流：[isotope]
* 抖动效果：[jQ shake]
* LightBox：[fancyBox]
* KenDo UI：[KenDo UI]
* textarea自适应高度：[elastic]
* 提示区域 & 提示层：[noty]

##### 5.3 JSON格式规范
* 所有的属性名必须在双引号内。字符类型的属性值必须使用双引号，其它类型值（如布尔或数字）不应该使用双引号。
* 以结构层次组织数据

详细参考[JSON Style Guide翻译]，原版：[Google JSON Style Guide]

### 6 Responsive Web 规范
从设计之处就坚持"[Mobile First]"的理念，在重构页面的时候要灵活采取响应式的解决方案。

#### 6.1 响应式实现途径
\* 设置 [meta viewport] 属性

    <meta name="viewport" content="width=device-width, initial-scale=1" />

\* 引入不同尺寸设备的样式表

    <link rel="stylesheet" type="text/css" href="style.css" media="screen, handheld" />
    <link rel="stylesheet" type="text/css" href="enhanced.css" media="screen  and (min-width: 40.5em)" />
    <!--[if (lt IE 9)&(!IEMobile)]>
    <link rel="stylesheet" type="text/css" href="enhanced.css" />
    <![endif]-->
    
\* 使用 [CSS Media Queries] 方法

    @media screen and (max-width: 40.5em) {
      .product-img {
        width: auto;
        float: none;
      }
    }
    @media screen and (max-width: 480px) {
    }
    
\* JS控制导航栏在 [resize 事件] 触发后的可见性，如：

    $(w).resize(function(){ //Update dimensions on resize
      sw = document.documentElement.clientWidth;
      sh = document.documentElement.clientHeight;
      checkMobile();
    });
    //Check if Mobile
    function checkMobile() {
      mobile = (sw > breakpoint) ? false : true;
      if (!mobile) { //If Not Mobile
        $('[role="tabpanel"],#nav,#search').show(); //Show full navigation and search
      } else { //Hide 
        if(!$('#nav-anchors a').hasClass('active')) {
          $('#nav,#search').hide(); //Hide full navigation and search
        }
      }
    }
    
#### 6.2 响应式解决方案
\* 弹性图片

    img {
      max-width: 100%;
      height: auto;
      width: auto\9; /* ie8 */
    }

\* 自适应嵌入媒体

    .video embed, .video object, .video iframe {
      width: 100%;
      height: auto;
    }

\* 禁用iPhone字体自适应功能：

    html {
      -webkit-text-size-adjust: none;
    }

\* 让 IE 9 以下的IE版本支持响应式：

    <!--[if lt IE 9]>
      <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
